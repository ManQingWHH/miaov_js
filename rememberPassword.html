<html>
	<head>
		<style>
			#box{
				width:100px;
				height:100px;
				background:yellow;
				display:none;
			}
		</style>
		<script src = "jquery-3.2.1.js"></script>
	</head>
	<body>
	<div><label>记住密码:<input type="checkbox"></label></div>
	<div id = "box"></div>
	</body>
	<script>
		var box = $("#box");
		$("input").parent().mouseover(function(){
			box.css("display","block");
		}).mouseout(function(){
			box.css("display","none");
		});
	</script>
</html>
